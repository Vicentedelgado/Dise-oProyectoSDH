<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/templateadmin::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body class="body1">
<header th:replace="plantilla/templateadmin :: header"></header>
<main class="main">

<div class="container">
	<div class="row g-2">
				<div class="col-11">
					<div class="mb-0">
					  <div class="col-sm-10">
					     <h2 th:text="${titulo}"></h2> 		
					  </div>
					</div>								
				</div>
				<div class="col-1">
					<div class="mb-3"> 
					  <div class="col-sm-10">
					    <img th:src="@{/img/sof1.ico}">		
					  </div>
					</div>								
				</div>
			</div>
			<div id="botones" class="container">
			 <div class="row">
				<div class="col-sm-3 ">
		   				 <br>
		     			 <a class="btn btn-outline-info" th:href="@{/views/admin/Software/create}" role="button"
		     			    title="Añadir un nuevo software a un equipo">Añadir Software al Equipo
							<img class="img-responsive center-box" th:src="@{/img/sof1.ico}">
						 </a>
		   			 </div>
		   			 <div class="col-sm-3 ">
		   				 <br>
		      			 <a id="excel" class="btn btn-outline-success" th:href="@{/views/admin/Software/(format=xlsx)}" 
		      			 title="Generar archivo Excel">Descargar Reporte Gobal
							<img class="img-responsive center-box" th:src="@{/img/sof1.ico}">
						</a>
		   			 </div>
				</div>			
			</div><br>
			
			<div class="table-responsive">
			   <table id="" class="display table table-hover table-bordered" cellspacing="0" width="100%">
			 		<thead class="thead bg-info text-white">
			 			<tr>
			 				<th>ID</th>
			 				<th>Nombre Equipo</th>
			 				<th>Sistema Operativo</th>
			 				<th>Funcionalidad</th>
			 				<th>Licencia</th>
			 				<th>Ofimática</th>
			 				<th>Serie Equipo</th>
			 				<th>Editar</th>
			 				<th>Imprimir</th>
				
			 			</tr>
			 		</thead>
			 		<tbody class="tbody">		 	
			 			<tr th:each="software:${listadosoftware}"> 
			 				<td th:text="${software.idsoftware}"></td>
			 				<td th:text="${software.idequipo.nombreequipo}"></td>
			 				<td th:text="${software.so}"></td>
			 				<td th:text="${software.funcionalidad}"></td>
			 				<td th:text="${software.licencia}"></td>
			 				<td th:text="${software.ofimatica}"></td>
			 				<td th:text="${software.idequipo.serie}"></td>
			 				<td>
			 					<a class="btn btn-success btn-sm" th:href="@{/views/admin/Software/edit/} + ${software.idsoftware}" th:text="'Editar Software'"></a>
			 				</td>
			 				<td>	 			
								<a class="btn" id="pdf"
									th:href="@{'/views/admin/Software/filtrar1/'+ ${software.idsoftware}+'/?format=pdf'}"
									title="Imprimir informe" target="_blank"> 
									<img class="img-responsive center-box" th:src="@{/img/impresora.ico}">
								</a>			
			 				</td>
			 			
			 			</tr>				 				 	
			 	 </tbody>		 	
			 </table>
			</div>
	
	
	</div>

</main>
<footer th:replace="plantilla/templateadmin :: footer">
</footer>

</body>
</html>
