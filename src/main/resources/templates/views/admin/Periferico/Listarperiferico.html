<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/templateadmin::head">


<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body class="body1">

<header th:replace="plantilla/templateadmin :: header"></header>

<main class="main">

	<div class="container">
		<div class="row g-2">
				<div class="col-11">
					<div class="mb-0">
					  <div class="col-sm-10">
					     <h2 th:text="${titulo}"></h2> 		
					  </div>
					</div>								
				</div>
				<div class="col-1">
					<div class="mb-3"> 
					  <div class="col-sm-10">
					    <img th:src="@{/img/per3.ico}">		
					  </div>
					</div>								
				</div>
			</div>
			<div id="botones" class="container">
			 <div class="row">
				<div class="col-sm-2 ">
		   				 <br>
		     			 <a class="btn btn-outline-info" th:href="@{/views/admin/Periferico/create}" role="button"
		     			    title="Añadir un nuevo periférico a la lista">Añadir Periférico
							<img class="img-responsive center-box" th:src="@{/img/per3.ico}">
						 </a>
		   			 </div>
		   			 <div class="col-sm-3 ">
		   				 <br>
		      			 <a id="excel" class="btn btn-outline-success" th:href="@{/views/admin/Periferico/(format=xlsx)}" 
		      			 title="Generar archivo Excel">Descargar Reporte Gobal
							<img class="img-responsive center-box" th:src="@{/img/per3.ico}">
						</a>
		   			 </div>
				</div>			
			</div><br>			
	
		 <div class="table-responsive">
		     <table id="" class=" display table table-bordered table-hover" cellspacing="0" width="100%">
					<thead class="thead bg-info text-white">
						<tr>
							<th>ID</th>
							<th>Nombre del Periférico</th>
							<th>Modelo</th>
							<th>Serie</th>
							<th>Marca</th>
							<th>Estado</th>
							<th>Editar</th>
							<th>Nuevo Informe</th>
						</tr>
					</thead>
					<tbody class="tbody">
		
						<tr th:each="perifericos:${listadoperiferico}">
							<td>
							    <a class= "btn btn-info btn-xs"
									th:href="@{/views/admin/Periferico/detalle/}+${perifericos.idperiferico}"
									th:text="${perifericos.idperiferico}" title="Ver los detalles del periférico" target="black">
								</a>
							</td>
							<td th:text="${perifericos.nombreperiferico}"></td>
							<td th:text="${perifericos.marca}"></td>
							<td th:text="${perifericos.modelo}"></td>
							<td th:text="${perifericos.serie}"></td>
							<td th:text="${perifericos.estado}"></td>
							<td><a class="btn btn-success btn-sm"
								th:href="@{/views/admin/Periferico/edit/} + ${perifericos.idperiferico}"
								 title="Editar periférico" th:text="'Editar'"></a></td>
							<td><a class="btn btn-success btn-sm"
								th:href="@{/views/admin/Informeperiferico/create/}+ ${perifericos.idperiferico}"
								 title="Añadir informe del estado del periférico" th:text="'Añadir Informe'"></a></td>
						</tr>	
					</tbody>
				</table>
		 </div>	
	</div>
</main>


<footer th:replace="plantilla/templateadmin :: footer">

</footer>

 
</body>
</html>
