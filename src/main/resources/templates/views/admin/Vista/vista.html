<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/templateadminForm::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body class="body1">

<header th:replace="plantilla/templateadminForm :: header"></header>
<main class="main">

<br>
	<div class="container">

		<div class="row">
		
		<div class="col-sm-3 ">
   			 	 </div>
			<div class="col-sm-3 ">
			   <p>
			    <a class="btn btn-primary" data-bs-toggle="collapse" href="#cardequipo" role="button" aria-expanded="false" aria-controls="cardequipo">
			        Equipo a Cargo
					<img class="img-responsive center-box" th:src="@{/img/equi1.ico}">
				</a>
			   </p>
				<div class="collapse" id="cardequipo">
				  <div class="card card-body bg-transparent border-info">
				      <form th:action="@{/views/admin/Cargoequipo/filtrar/}" method="get" id="filtrarformequipo" class="needs-validation" novalidate>
						<div class="row g-2">
							<div class="mb-3"> 
							  <label for="idced" class="col-sm-10 col-form-label">Ingrese Cédula del funcionario:</label>
							  <div class="col-sm-10">
							   <input type="hidden" id="baseURLequipo" th:value="@{/views/admin/Cargoequipo/filtrar/}">
							   <input class="form-control form-control-sm shadow" list="datalistOptions1" id="idced" placeholder="Buscar Funcionario..." required="required">
								<datalist id="datalistOptions1">
								  <option class="form-control form-control-sm shadow" th:each="funcionario:${listarfuncionario}" th:value="${funcionario.cedula}" th:text="${funcionario.nombres}+' '+${funcionario.apellidos}">
								</datalist> 
							   <small class="invalid-feedback col-md-8">Ingrese cédula del Funcionario!</small><br>
							   <input type="submit" id="filtrar" class="btn btn-info  btn-sm rounded-pill text-white shadow" title="Buscar equipos a cargo" value="Buscar">		
							  </div>
							</div>
						</div>
					  </form>
				  </div>
				</div>
				<div class="col-sm-3 ">
   				 <br>
      				
   			 	 </div>
			</div>
			<div class="col-sm-3 ">
			  <p>
				<a class="btn btn-primary" data-bs-toggle="collapse" href="#cardperiferico" role="button" aria-expanded="false" aria-controls="cardperiferico">
				    Periférico a Cargo 
					<img class="img-responsive center-box" th:src="@{/img/per3.ico}" >
				</a>
			  </p>
				<div class="collapse" id="cardperiferico">
				  <div class="card card-body bg-transparent border-primary">
				    <form th:action="@{/views/admin/Cargoperiferico/filtrar/}" method="get" id="filtrarformperiferico" class="needs-validation" novalidate>
						<div class="row g-2">
							<div class="mb-3"> 
							  <label for="idced1" class="col-sm-10 col-form-label">Ingrese Cédula del funcionario:</label>
							  <div class="col-sm-10">
							   <input type="hidden" id="baseURLperiferico" th:value="@{/views/admin/Cargoperiferico/filtrar/}">
							   <input class="form-control form-control-sm shadow" list="datalistOptions2" id="idced1" placeholder="Buscar Funcionario..." required="required">
								<datalist id="datalistOptions2">
								  <option class="form-control form-control-sm shadow" th:each="funcionario:${listarfuncionario}" th:value="${funcionario.cedula}" th:text="${funcionario.nombres}+' '+${funcionario.apellidos}">
								</datalist> 
							   <small class="invalid-feedback col-md-8">Ingrese cédula del Funcionario!</small><br>
							   <input type="submit" id="filtrar1" class="btn btn-primary  btn-sm rounded-pill shadow" title="Buscar periféricos a cargo" value="Buscar">		
							  </div>
							</div>
						</div>
					  </form>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
			
			<br>
					<div id="carouselExampleIndicators" class="carousel slide"
						data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0"
								class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img th:src="@{/img/secre4.jpg}" class="d-block w-100" alt="..." width="400" height="450" >
							</div>
							<div class="carousel-item">
								<img th:src="@{/img/secre5.jpg}" class="d-block w-100" alt="..." width="400" height="450" >
							</div>
							<div class="carousel-item">
								<img th:src="@{/img/secre6.jpg}" class="d-block w-100" alt="..." width="400" height="450" >
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators"
							role="button" data-slide="prev"> <span
							class="carousel-control-prev-icon" aria-hidden="true"></span> <span
							class="sr-only">Previous</span>
						</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
							role="button" data-slide="next"> <span
							class="carousel-control-next-icon" aria-hidden="true"></span> <span
							class="sr-only">Next</span>
						</a>
					</div>
					
					<!-- SIN IMPORTANCIA -->
					<input type="hidden" id="archivos" value="vacio_sdh.pdf">
					<input type="hidden" id="idequipervalor" value="1">
					<input type="hidden" id="vacio" value="vacio_sdh.pdf">
					<input type="hidden" id="idequiper" value="vacio_sdh.pdf">
					<input type="hidden" id="archivos1" value="vacio_sdh.pdf">
			
	</div>

</main>			

<footer th:replace="plantilla/templateadminForm :: footer">
</footer>
</body>
</html>
