<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="plantilla/templateadmin::head">

<meta charset="UTF-8">
<title>Insert title here</title>

</head>

<body class="body1">
<header th:replace="plantilla/templateadmin :: header"></header>
<main class="main">

	<div class="container">
	    <div class="row g-2">
				<div class="col-11">
					<div class="mb-0">
					  <div class="col-sm-10">
					     <h2 th:text="${titulo}"></h2> 		
					  </div>
					</div>								
				</div>
				<div class="col-1">
					<div class="mb-3"> 
					  <div class="col-sm-10">
					    <img th:src="@{/img/escritorio.ico}">		
					  </div>
					</div>								
				</div>
			</div>
			<div id="botones" class="container">
			 <div class="row">
				<div class="col-sm-3 ">
		   				 <br>
		     			 <a class="btn btn-outline-info" th:href="@{/views/admin/Perifericoasignacion/create/}" role="button"
		     			    title="Añadir una nueva asignación a un periférico">Añadir Asignación a Periférico
							<img class="img-responsive center-box" th:src="@{/img/equi3.ico}">
						 </a>
		   			 </div>
		   			 <div class="col-sm-3 ">
		   				 <br>
		      			 <a id="excel" class="btn btn-outline-success" th:href="@{/views/admin/Perifericoasignacion/(format=xlsx)}" 
		      			 title="Generar archivo Excel">Descargar Reporte Gobal
							<img class="img-responsive center-box" th:src="@{/img/equi3.ico}">
						</a>
		   			 </div>
				</div>			
			</div><br>
			<div class="table-responsive">
			    <table id="" class="display table table-hover table-bordered" cellspacing="0" width="100%">
			 		<thead class="thead bg-info text-white">
			 			<tr>
			 				<th>ID</th>
			 				<th>Nombre Périferico</th>
			 				<th>Serie Périferico</th>
			 				<th>Fecha de Asignacion</th>
			 				<th>Fecha Final de Asignación</th>
			 				<th>Nombres Funcionario</th>
			 				<th>Apellidos Funcionario</th>
			 				<th>Cédula Funcionario</th>
			 				<th>Observaciones</th>
			 				<th>Editar</th>
			 				<th>Imprimir</th>	
			 				
			 			</tr>
			 	 </thead>
			 	 <tbody class="tbody">		 	
			 			<tr th:each="asignacion:${listadoasignacionperiferico}"> 
				 			<td th:text="${asignacion.idasignacion}"></td>
				 			<td th:text="${asignacion.idperiferico.nombreperiferico}"></td>
				 			<td th:text="${asignacion.idperiferico.serie}"></td>
				 			<td th:text="${#dates.format(asignacion.fechainicio, 'dd/MM/yyyy')}"></td>
				 			<td th:text="${#dates.format(asignacion.fechafin, 'dd/MM/yyyy')}"></td>
				 			<td th:text="${asignacion.idusuario.nombres}"></td>
				 			<td th:text="${asignacion.idusuario.apellidos}"></td>
				 			<td th:text="${asignacion.idusuario.cedula}"></td>
				 			<td th:text="${asignacion.observaciones}"></td>
				 			<td>
				 				<a class="btn btn-success btn-sm" th:href="@{/views/admin/Perifericoasignacion/edit/} + ${asignacion.idasignacion}" 
				 				title="Editar" th:text="'Editar'" ></a>
				 			</td>
				 			<td>			 			
								<a class="btn" id="pdf"
									th:href="@{'/views/admin/Perifericoasignacion/filtrar1/'+ ${asignacion.idasignacion}+'/?format=pdf'}"
									title="Imprimir Informe" target="_blank"> 
									<img class="img-responsive center-box" th:src="@{/img/impresora.ico}">
								</a>		
				 			</td>
			 			</tr>		 			 	
			 	</tbody>
			 				 	
			 </table>		
			</div>
	
		
	</div>

</main>



<footer th:replace="plantilla/templateadmin :: footer">

</footer>


</body>
</html>
