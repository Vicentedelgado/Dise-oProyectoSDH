<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/templatehome :: head">
<meta charset="UTF-8">
<title>Home</title>
</head>
<body class="body1">

	<main class="main">
	<div class="container">

			<hr class="featurette-divider">
			<img th:src="@{/images/sdh1.png}" width="400" height="200" class="center">

					<label for="password" class="sr-only">Contrase√±a</label>
					
					<input type="password" id="password" name="password"class="form-control form-control-sm col-md shadow" placeholder="Password" required>
				</div >       
				
				<button id="bottonlogin" class="btn btn-info  btn-sm rounded-pill shadow" type="submit">Entrar</button>
			</form>

		</div> 
		
	</div>
	</main>
	<footer th:replace="plantilla/templatehome :: footer"></footer>
</body>
</html>
